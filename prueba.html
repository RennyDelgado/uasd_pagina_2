<!DOCTYPE html>
<html lang="en">

<head>

  <script>
      function oculta(elemento) {
          ///// capturamos el elemento

      item=$("#"+elemento);
         ///// verificamos su estado
      if($(item).hasClass('visible')) {
          $(item).removeClass('visible');
                  //// cambiamos su estado
          $(item).addClass('invisible');
                  //// animamos
          $(item).slideUp('fast');
      } else {
          //$(item).removeClass('invisible');
          $(item).addClass('visible');
          $(item).slideDown('fast');
      }
  }
    </script>



  <meta charset="UTF-8">

</head>
